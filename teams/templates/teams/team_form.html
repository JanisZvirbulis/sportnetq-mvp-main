{% extends 'main.html' %}
{% load static %}
{% load widget_tweaks %}
{% load i18n %}
{% block content %}


<div class="landing-container">
    <div class="form-container">
        <div class="row">
            <h1>{% trans 'Create team'%}</h1>
        </div>
        <form method="POST" action="" enctype="multipart/form-data" class="form-card form-size"> 
            {% csrf_token %}
            {% for field in form %}
                <p>
                    <label for="{{ field.auto_id }}">{% trans field.label %}
                    {% if forloop.first %}
                    {{ field|add_class:"form-input"|attr:"autofocus" }}
                    {% else %}
                    {{ field|add_class:"form-input" }}
                    {% endif %}
        
                    {% if field.help_text %}
                        <small>{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <span class="error">{{ error }}</span>
                    {% endfor %}
                </p>
            {% endfor %}
                <input type='submit' class="form-submit" value="{% trans 'Create' %}">
                <a class="form-cancel" href="{%url 'teams' %}">{% trans 'Go Back'%}</a>
        </form>
        
    </div>
</div>

{% endblock content %}
