{% extends 'main.html' %}
{% load static %}
{% load i18n %}
{% block content %}

<div class="main-container">
    {% include 'sidebar.html'%}
    <main class="content">
        <div class="delete-card">
            <form action="" method="POST">
                {% csrf_token %}
                <img src="{{ object.imageURL }}" alt="Current Image" style="max-width: 200px;"> <!-- Display current image -->
                <p>{% trans 'Are you sure you want to delete this tactic play'%}?</p>
                <div class="button-group">
                    <a class="cal-btn go-back-btn" href="{% url 'edit-tactic-plays' pk=teamObj.id tid=object.team_tactic.id%}">{% trans 'Go Back'%}</a>
                    <input class="confirm-btn" type="submit" value="{% trans 'Confirm' %}" />
                </div>
            </form>
        </div>
    </main>
</div>


{% endblock content %}
